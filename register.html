<html>
<head>
<link rel="icon" href="images/logo.png">
<title>Registration</title>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<style type="text/css">
	
	@media screen and (max-width: 667px) {
    body {
        overflow-x: hidden !important;
    }
    .container {
        max-width: 100% !important;
        overflow-x: hidden !important;
    }
}
	.img{
		height: 3.5rem;
		width:4rem;
	}
</style>

</head>
<body>
<div class="bg-warning text-dark text-center container-fluid">
	<div class="row">
		<div class="col-md-4 text-right mt-4 pt-1">
			<img alt="logo" src="images/logoicon.png" class="img">
		</div>
		<div class="col-md-8 text-left">
			<h1 class="py-4 font-weight-bold">Register Here</h1>
		</div>
	</div>
</div>
<div class="container shadow-lg justify-content-center">
	<div class="col-md-12">
	<form method="post" action="Default.aspx" id="form1">
		<div class="form-group">
			<label for="txtUsername" class="">Username:</label>
	 		<input name="txtUsername" type="text" id="txtUsername" class="form-control" placeholder="Enter Username" required />
    	</div>
		
		<div class="form-group">
			<label for="txtEmail">Email</label>
	    	<input name="txtEmail" id="txtEmail" class="form-control" placeholder="Enter Email"
	        required type="email" />
		</div>
		
		<div class="form-group">
			<label for="txtPassword">Password</label>
	    	<input name="txtPassword" type="password" id="txtPassword" title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number"
	        class="form-control" placeholder="Enter Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />	
		</div>
		
		<div class="form-group">
			<label for="txtConfirmPassword">Confirm Password</label>
	    	<input name="txtConfirmPassword" type="password" id="txtConfirmPassword" class="form-control"
	        placeholder="Confirm Password" />	
		</div>
		<div class="form-group">
		<input type="submit" name="btnSignup" value="Sign up" id="btnSignup" class="btn btn-warning mb-2" />
		</div>
	</form>
    <hr />
    </div>

</div>

<script type="text/javascript">
    window.onload = function () {
        var txtPassword = document.getElementById("txtPassword");
        var txtConfirmPassword = document.getElementById("txtConfirmPassword");
        txtPassword.onchange = ConfirmPassword;
        txtConfirmPassword.onkeyup = ConfirmPassword;
        function ConfirmPassword() {
            txtConfirmPassword.setCustomValidity("");
            if (txtPassword.value != txtConfirmPassword.value) {
                txtConfirmPassword.setCustomValidity("Passwords do not match.");
            }
        }
    }
</script>
</body>
</html>
